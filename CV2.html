<!DOCTYPE html>
<html>
    <head>
        <title>Curriculum Vitae</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <style>
            * {
                border: 1px solid red;
            }
            body {
                font-weight: bold;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            .header {
                height: 14rem;
                background: #00b4db;
                background: linear-gradient(to right bottom, #0083b0, #00b4db);
                color: white;
            }
            img {
                border-radius: 10px;
            }
            .main {
                height: 60rem;
            }
            .A, .B, .C, .D, .E, .F, .G, .H {
                border: 1px dashed purple;
                height: 15vw;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row header">
                <div class="col-sm-3"><img src="blank.png"></div>
                <div class="col-sm-9 my-auto">LÊ THANH LIÊM</div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row main">
                <div class="col-sm d-flex flex-column justify-content-around">
                    <div class="row A">Address & Phone</div>
                    <div class="row B">Ex-employer</div>
                </div>
                <div class="col-sm d-flex flex-column justify-content-around">
                    <div class="row C">Personal Info</div>
                    <div class="row D">Professional Aim</div>
                    <div class="row E">Experience</div>
                </div>
                <div class="col-sm d-flex flex-column justify-content-around">
                    <div class="row F">Language Efficiency</div>
                    <div class="row G">Skills</div>
                    <div class="row H">Qualification</div>
                </div>
            </div>
        </div>

    </body>
</html>
